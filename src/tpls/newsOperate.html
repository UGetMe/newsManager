<div id="page-wrapper">
    <div class="key-search row">
        <div class="form-group help input-search col-md-6">
            <input type="text" class="form-control" placeholder="查询的标题" id="keysNewsWord">
        </div>
        <input class="btn btn-default col-md-1" type="button" value="搜索" id="searchNews">
    </div>
    <div class="news-content">
        <ul class="list-group" id="showNewsContent">
            {{each datas}}
            <li class="list-group-item">
                <h3 style="display:inline-block">{{$value.title}}</h3>
                <span class="news-list-descript">{{$value.describes}}</span>
                <div class="fr">
                    <input class="btn btn-default updateNews" type="button" value="修改" data-dates="{{$value.date}}"  data-target="#modModal">
                    <input class="btn btn-default deleteNews" type="button" value="删除" data-dates="{{$value.date}}">
                </div>
            </li>
            {{/each}}
        </ul>
        <!--分页导航部分-->
        <nav aria-label="Page navigation">
            <ul class="pagination" id="pageChangeDoc">
                <%for (var i=1;i<=totalLength/5;i++) {%>
                    <li>
                        <a href="javascript:;" data-page="<%=i%>">
                            <%=i%>
                        </a>
                    </li>
                <%}%>
            </ul>
        </nav>
    </div>
    <!-- /.container-fluid -->

</div>
