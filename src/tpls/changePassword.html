<div class="container col-md-offset-3 col-md-6">
    <form class="form-horizontal changePsw">
        <div class="form-group">
            <h2 class="text-center">修改密码</h2>
        </div>
        <div class="form-group">
            <label for="uname" class="col-sm-2 control-label">原密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password">
            </div>
        </div>
        <div class="form-group">
            <label for="upwd" class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="updatapwd" id="updatapwd">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary col-sm-2 btnCancel">取消</button>
                <button type="submit" class="btn btn-success col-sm-2 col-sm-offset-8">修改</button>
            </div>
        </div>
    </form>
</div>
