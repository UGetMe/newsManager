<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container col-md-offset-3 col-md-6">
        <form class="form-horizontal">
            <div class="form-group">
                <h2 class="text-center">用户登录</h2>
            </div>
            <div class="form-group">
                <label for="uname" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="uname" placeholder="UserName" id="uname">
                </div>
            </div>
            <div class="form-group">
                <label for="upwd" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="upwd" placeholder="Password" id="upwd">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
          <input type="checkbox"> 记住密码
        </label> <button type="button" class="btn btn-primary col-sm-offset-6 btnRegister">注册</button>
                        <button type="submit" class="btn btn-success">登录</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/common/login.js"></script>
</body>

</html>
