<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../assets/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container col-md-offset-3 col-md-6">
        <form class="form-horizontal">
            <div class="form-group">
                <h2 class="text-center">用户注册</h2>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">电子邮箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="account" placeholder="注册电子邮件" id="email">
                </div>
                <div class="col-sm-offset-4 col-sm-5 emailInfo">
                    该用户名已存在或输入格式有误，请重新输入
                </div>
            </div>
            <div class="form-group">
                <label for="upwd" class="col-sm-2 control-label">密  码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" placeholder="密 码" id="upwd">
                </div>
            </div>
            <div class="form-group">
                <label for="upwdrepeat" class="col-sm-2 control-label">密码确认</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="重复密码" id="upwdrepeat">
                </div>
            </div>
            <div class="form-group">
                <label for="tell" class="col-sm-2 control-label">手机号码</label>
                <div class="col-sm-10">
                    <input type="tell" class="form-control" name="tell" placeholder="手机号码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-danger col-sm-offset-5 col-sm-3 btnLogin">已有账号&gt;&gt登录</button>
                    <button type="submit" class="btn btn-success col-sm-offset-2 col-sm-2 btnRegister">注册</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../assets/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../js/common/register.js"></script>
</body>

</html>
